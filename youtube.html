<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link href="styles/general.css" rel="stylesheet">
  <link href="styles/header.css" rel="stylesheet">
  <link href="styles/video.css" rel="stylesheet">
  <link href="styles/sidebar.css" rel="stylesheet">

</head>

<body>

  <!-- semantic elements eg header, nav so that browsewr or robots can better recognise some elements 
  -->
  <!-- semantic elements are the same as div, they just give new meaning and help out screen readers -->

  <header class="header">

    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg"> 
      <img src="icons/youtube-logo.svg" class="youtube-logo">
    </div>

    <div class="middle-section">
      <!-- to create a textbox -->
      <input class="search-bar js-search-bar" type="text" placeholder="Search">

      <!-- put position absolute inside position tooltip to create tooltip -->
      <button class="search-button js-search-button">
        <img class="search-icon" src="icons/search.svg">
        <div class="tooltip">Search</div>
      </button>

      <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        <div class="tooltip">Search with your voice</div>
      </button>

    </div>

    <div class="right-section">

      <div class="upload-icon-container">
        <img class="upload-icon" src="icons/upload.svg">
        <div class="tooltip">Create</div>
      </div>
      
      <div class="youtube-apps-container">
        <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
        <div class="tooltip">YouTube Apps</div>
      </div>


      <div class="notifications-icon-container">
        <img class="notifications-icon" src="icons/notifications.svg">
        <div class="notification-count">
          3
        </div>
        <div class="tooltip">Notifications</div>
      </div>
      <img class="current-user-picture" src="channel-pictures/my-channel.jpeg">
    </div>
    
  </header>

  <!-- replace div with nav -->
  <nav class="sidebar">
    <div class="sidebar-link">
      <img src="icons/home.svg">
      <div>Home</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/explore.svg">
      <div>Explore</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/subscriptions.svg">
      <div>Subscriptions</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/originals.svg">
      <div>Originals</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/youtube-music.svg">
      <div>Youtube Music</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/library.svg">
      <div>Library</div>
    </div>
  </nav>

  <!-- in html, there are 3 elements
  a block element - takes up the entire line in their container (in divs)
  an inline block element - takes up the space it needs eg img and input
  an inline element - appears within a line of text
 -->

  <!-- div is a block element, div creates a box around content (it's a container)
div can contain any other element inside-->

<!-- main is semantic, should contain main part of the webpage-->
<!-- video grid is a section of main -->
  <main>
    <section class="video-grid js-video-grid">

    </section>
  </main>
  
  <script src="youtube.js" type="module"></script>
  <script src="channel.js" type="module"></script>
  <script src="https://unpkg.com/moment"></script>
</body>

</html>
